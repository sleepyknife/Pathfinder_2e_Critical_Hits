<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>PathFinder 2E critical Hits Effect</title>
		<script src="https://randojs.com/1.0.0.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
			const header = document.querySelector('header');
			const section = document.querySelector('section');

            function showRandomNumber()
			{
                document.getElementById("myNumber").innerHTML = rando(1, 7);
            }
		</script>
		<style>
            #myNumber{
                font-size:100px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
        </style>
	</head>
	
	<body onload="showRandomNumber();">
        <div id="myNumber"></div>
		
		<section>
		
		</section>
		
		<script>
			var requestURL = "https://raw.githubusercontent.com/sleepyknife/Pathfinder_2e_Critical_Hits/master/Ref/zh-TW.json";
			var request = new XMLHttpRequest();
			request.open('GET', requestURL);
			request.responseType = 'json';
			request.send();
			
			request.onload = function() 
			{
				var get_response = request.response;
				getEffect(get_response);
			}
			
			
			function getEffect(jsonObj)
			{
				var myArticle = document.createElement('article');
				var melee_effect_text = document.createElement('h2');
				var range_effect_text = document.createElement('h2');
				var spell_effect_text = document.createElement('h2');
				melee_effect_text.textContent = jsonObj["number"][0]['effect'].melee;
				range_effect_text.textContent = jsonObj["number"][0]['effect'].range;
				spell_effect_text.textContent = jsonObj["number"][0]['effect'].spell;
				
				myArticle.appendChild(melee_effect_text);
				myArticle.appendChild(range_effect_text);
				myArticle.appendChild(spell_effect_text);
				
				section.appendChild(myArticle);
			}
        </script>
	</body>
</html>
