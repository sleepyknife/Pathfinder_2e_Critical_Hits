<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>PathFinder 2E critical Hits Effect</title>
		<script src="https://randojs.com/1.0.0.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
			const header = document.querySelector('header');
			const section = document.querySelector('section');

            function showRandomNumber()
			{
                document.getElementById("myNumber").innerHTML = rando(1, 7);
            }
		</script>
		<style>
            #myNumber{
                font-size:100px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
        </style>
	</head>
	
	<body onload="showRandomNumber();">
		<p> The number is </p>
        <p id="myNumber"></p>
		
		<p id="melee"></p>
		<p id="range"></p>
		<p id="spell"></p>
		<section>
		
		</section>
		
		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
			  if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);
				var random_number = rando(1, 7);
				document.getElementById("melee").innerHTML = myObj.number[random_number].effect.melee;
				document.getElementById("range").innerHTML = myObj.number[random_number].effect.range;
				document.getElementById("spell").innerHTML = myObj.number[random_number].effect.spell;
			  }
			};
			xmlhttp.open("GET", "https://raw.githubusercontent.com/sleepyknife/Pathfinder_2e_Critical_Hits/master/Ref/zh-TW.json");
			xmlhttp.send();
			
        </script>
	</body>
</html>
