<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>PathFinder 2E critical Hits Effect</title>
		<script src="https://randojs.com/1.0.0.js"></script>
		<style>
            #myNumber{
                font-size:100px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
        </style>
	</head>
	
	<body>
		<p> 隨機數字為 </p>
        <p id="myNumber"></p>
		
		<b>鈍擊效果：</b> <i id="Bludgeoning"></i>
		<b>穿刺效果：</b> <i id="Piercing"></i>
		<b>揮砍效果：</b> <i id="Slashing"></i>
		<b>法術效果：</b> <i id="Other"></i>
		<section>
		
		</section>
		
		<script>
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
			  if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);
				var random_number = rando(1, 7);
				document.getElementById("Bludgeoning").innerHTML = myObj.number[random_number].effect.Bludgeoning;
				document.getElementById("Piercing").innerHTML = myObj.number[random_number].effect.Piercing;
				document.getElementById("Slashing").innerHTML = myObj.number[random_number].effect.Slashing;
				document.getElementById("Other").innerHTML = myObj.number[random_number].effect.Other;
			  }
			};
			xmlhttp.open("GET", "https://raw.githubusercontent.com/sleepyknife/Pathfinder_2e_Critical_Hits/master/Ref/zh-TW.json");
			xmlhttp.send();
			
        </script>
	</body>
</html>
